<div class="modal-header">
    <h3 class="modal-title">Create User</h3>
</div>
<div class="modal-body">
    <form role="form" ng-submit="submit()">
        <div class="form-group">
            <label for="userlabel">Name:</label>
            <input type="text" class="form-control" id="userlabel" placeholder="Enter name" ng-model="user.name">
        </div>
        <div class="form-group">
            <label for="useridentity">ID:</label>
            <input type="text" class="form-control" id="useridentity" placeholder="Enter ID"  ng-model="user.description">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div class="modal-footer">
</div>
