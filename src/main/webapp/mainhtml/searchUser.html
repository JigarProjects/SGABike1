<div class="modal-header">
    <h3 class="modal-title">Search User</h3>
</div>
<div class="modal-body">

    <form role="form" ng-submit="searchUser()">
        <div class="form-group">
            <label for="userlabel">Id:</label>
            <input type="text" class="form-control" id="userlabel" placeholder="Enter updated user Id" ng-model="userId">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div class="modal-footer">
</div>
