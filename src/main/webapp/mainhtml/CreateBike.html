<div class="modal-header">
    <h3 class="modal-title">Create Bike</h3>
</div>
<div class="modal-body">
    <form role="form" ng-submit="submit()">
        <div class="form-group">
            <label for="bike">Bike:</label>
            <input type="text" class="form-control" id="bike" placeholder="Enter bike" ng-model="bike.name">
        </div>
        <div class="form-group">
            <label for="info">Information:</label>
            <input type="text" class="form-control" id="info" placeholder="Enter information"  ng-model="bike.description">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div class="modal-footer">
</div>
