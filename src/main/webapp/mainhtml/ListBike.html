<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <meta charset="UTF-8">
    <title>SGA Bike</title>

</head>
<body ng-app="bike">

<div ng-controller="bikeCtrl as bikeControl">
    <div ng-repeat="oneBike in bikeControl.products">
        <h1>{{oneBike.id}}</h1>
        <h2>{{oneBike.name}}</h2>
        <h3>{{oneBike.description}}</h3>
    </div>
</div>

</body>
</html>
