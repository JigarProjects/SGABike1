<div class="modal-header">
    <h3 class="modal-title">Search Bike</h3>
</div>
<div class="modal-body">

    <form role="form" ng-submit="selectedbike()">
        <div>

            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Bike</th>
                    <th>Description</th>
                </tr>

                <tr ng-repeat="oneBike in bikes">

                    <td>
                        <input type="radio" name="bike" ng-model="$parent.searchedBike" value="{{oneBike.id}}" >
                        {{oneBike.id}}
                    </td>
                    <td>{{oneBike.name}}</td>
                    <td>{{oneBike.description}} - {{searchedBike}}</td>
                </tr>

            </table>

            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
<div class="modal-footer">
</div>
