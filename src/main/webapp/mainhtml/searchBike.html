<div class="modal-header">
    <h3 class="modal-title">Search Bike</h3>
</div>
<div class="modal-body">
    <form role="form" ng-submit="select()">
        <div>
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Bike</th>
                    <th>Description</th>
                </tr>
                <tr ng-repeat="oneBike in bikes">
                    <td>
                        <input type="radio" ng-model="selectedBike" value="oneBike.id" >
                        {{oneBike.id}}
                    </td>
                    <td>{{oneBike.name}}</td>
                    <td>{{oneBike.description}}</td>
                <tr>
            </table>
        </div>
    </form>
</div>
<div class="modal-footer">
</div>
